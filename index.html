<!DOCTYPE html>

<html>

<head>
    <title>
        WebBot
    </title>
    <script src="https://code.tidio.co/TIDIO_API_KEY.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <p style="margin-bottom: 3cm;"></p>
    <form>
        <table align="center" name>
            <caption>Ask Me</caption>
            <tr>
                <td><textarea id="query" rows="5" cols="50"></textarea></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="Submit" id="submit"></td>
            </tr>
        </table>
        <br><br>
        <table align="center">
            <caption>Get Answer</caption>
            <tr>
                <td><textarea id="answer" rows="5" cols="50"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>
